  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

  <body>
    
    <div class="container">
      <div class="center">
        <h2>Movie Library Project</h2>
        <h5>Created by Andrew Malkasian, Jake Gambino</h5>
      </div>

      <div class="row">
        <div class="input-field col m3">
          <input id ="movie-title" class="movie-input" type="text"/>
          <label for="movie-title">Name of Movie</label>
        </div>
        <div class="input-field col m3">
          <input id="movie-genre" class="movie-input" type="text"/>
          <label for="movie-genre">Genre of Movie</label>
        </div>
        <div class="input-field col m3">
          <input id="movie-director" class="movie-input" type="text"/>
          <label for="movie-director">Director of Movie</label>
        </div>
        <div id ="update-movie-button" class="input-field col m3 hide">
          <button class="btn red">Update Entry</button>
        </div>
        <div id="submit-new-movie" class="input-field col m3">
          <a class="btn-floating btn-large" for="movie-submission" onclick="addMovie()"><i class="material-icons">add</i></a>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Director</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="movie-table">
            <!-- <td onclick="getMovieList()">
              <input id ="movie-title" type="text"/>
              <label for="movie-title">Name of Movie</label>
            </td> -->
        </tbody>
      </table>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts.js" async defer></script>
  </body>
</html>
