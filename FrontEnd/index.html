      <div class="center">
        <h2>Movie Library Project</h2>

      <div class="row">
        <div class="input-field col m3">
          <input id ="movie-title" type="text"/>

        </div>
        <div class="input-field col m3">
          <input id="movie-genre" type="text"/>

        </div>
        <div class="input-field col m3">
          <input id="movie-director" type="text"/>

        </div>
        <div id="submitNewMovie" class="input-field col m3">
          <button class="btn" onclick="submitForm()">Submit Movie</button>
        </div>
        <div id ="updateMovieButton" class="input-field col m3 hide">
          <button class="btn">Update Entry</button>
        </div>
      </div>
      
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Director</th>
            <th></th>
            <th></th>

        </thead>
